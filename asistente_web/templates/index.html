<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente Constitucional</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<!-- Barra lateral izquierda -->
<div class="sidebar-left">
  <div class="sidebar-header">
    <h2>⚖️ Asistente</h2>
    <button class="new-chat-btn">+ Nuevo chat</button>
  </div>

  <div class="chat-history-list">
    <h3>Historial</h3>
    <ul>
      <li><a href="#">Chat 1</a></li>
      <li><a href="#">Chat 2</a></li>
    </ul>
  </div>
</div>
     
  </div>  <div class="chat-container">
    <h1> ¡Hola! Soy tu asistente Jurídico. ¿Con qué puedo ayudarte?</h1>

    <div class="chat-history">
      {% for item in historial %}
        <div class="message user">
          <strong>Tú:</strong> {{ item.pregunta }}
        </div>
        <div class="message bot">
          <strong>IA:</strong> {{ item.respuesta }}
        </div>
      {% endfor %}
    </div>

    <form method="POST" class="chat-form">
      <input type="text" name="pregunta" placeholder="Haz una pregunta..." required>
      <button type="submit">↑</button>
    </form>
  </div>
</body>
</html>
